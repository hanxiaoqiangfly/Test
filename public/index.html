<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #fafafa;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', // 横屏是否支持，不支持则为浏览器大小改变
            // 计算页面字体大小
            recalc = function () {
                // 获取页面宽度
                var clientWidth = docEl.clientWidth;
                // 获取不到页面宽度，直接返回
                if (!clientWidth) return;
                // 设置html字体大小(浏览器默认字体大小为16px,这里为了换算简单设置默认大小10px，10/16=0.625)
                docEl.style.fontSize = 10 * (clientWidth / 375) + 'px';//其中“20”根据你设置的html的font-size属性值做适当的变化
            };
        // 不支持addEventListener,返回
        if (!doc.addEventListener) return;
        // 监听事件，获取当前html标签的字体大小
        win.addEventListener(resizeEvt, recalc, false);
        // dom内容加在完成事件
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
